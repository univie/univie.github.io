<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Bireader Login</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="javascripts/sorted.js"></script>
</head>
<body ng-app="LoginPage">
	<div class="table-responsive" ng-controller="SortedCtrl">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Speaker</th>
					<th>Name</th>
					<th>Short Summary</th>
					<th>Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="talk in data track by $index" ng-click="open(talk.id)">
					<td>{{talk.rank + 1}}</td>
					<td>{{talk.speaker}}</td>
					<td>{{talk.name}}</td>
					<td>{{talk.shortsummary}}</td>
					<td>{{talk.duration}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
