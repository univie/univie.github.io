<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Admin page</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <style>
        select {margin-left: 5px !important;}
    </style>    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdn.firebase.com/js/client/1.0.19/firebase.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="../javascripts/admin.js"></script>
</head>

<body ng-app="LoginPage" class="container" ng-controller="AdminCtrl">
<table class="table table-hover">
    <thead>
      <tr>
        <th>Uid</th>
        <th>Provider</th>
        <th>Email/username</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(uid, user) in users">
        <td>{{user.authinfo.userId}}</td>
        <td>{{user.authinfo.provider}}</td>
        <td>{{user.authinfo.username}}</td>
        <td ng-click="toggleActive(uid);">{{user.authinfo.pending ? 'pending' : user.authinfo.active}}</td>
      </tr>
    </tbody>
    </table>

</body>
</html>
