  <body>
    <div class="container">
      <div class="row">

        <div class="main">

          <h3>Please <a href="#" id="loginButton">Log In</a>, or <a href="#" id="signupButton">Sign Up</a></h3>
          <div id="nonEmailDiv">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-primary btn-block" id="facebookLoginButton">Facebook</a>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-info btn-block" id="twitterLoginButton">Twitter</a>
              </div>
            </div>
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>

          <form role="form">
            <div class="form-group">
              <label for="inputUsernameEmail">Email</label>
              <input type="text" class="form-control" id="inputEmail">
            </div>
            <div class="form-group" id="passwordDiv">
              <!-- <a class="pull-right" href="#">Forgot password?</a> -->
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group" id="passwordVerifyDiv">
              <label for="passwordVerify">Enter password again</label>
              <input type="password" class="form-control" id="passwordVerify">              
            </div>
            <div class="checkbox pull-right">
              <label>
                <input type="checkbox" id="#rememberMe">
                Remember me </label>
            </div>
            <button type="submit" class="btn btn btn-primary" id="submitButton">
              Log In
            </button>
            <!-- <span>Working...</span> -->
          </form>
        
        </div>
        
      </div>
    </div>
